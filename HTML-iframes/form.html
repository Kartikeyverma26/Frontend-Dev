<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Page</title>
</head>
<body>

  <h2>Submit Your Form</h2>
  
  <form action="result.html" method="get" target="resultFrame">
    <label for="userInput">Enter some text:</label>
    <input type="text" id="userInput" name="userInput" placeholder="Enter text here" required>
    <button type="submit">Submit</button>
  </form>

  <iframe name="resultFrame" width="100%" height="200px" style="border: 1px solid #ccc;"></iframe>

</body>
</html>
