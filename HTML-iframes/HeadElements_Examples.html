<!DOCTYPE html>
<html lang="en">
<head>
  <!-- The <title> tag specifies the title of the webpage that is displayed in the browser tab -->
  <title>Head Elements Example</title> 

  <!-- The <meta charset="UTF-8"> tag specifies the character encoding for the webpage. UTF-8 supports a wide range of characters, including special characters from different languages -->
  <meta charset="UTF-8"> 

  <!-- The <meta name="description"> tag provides a brief description of the webpage content. This helps with SEO (Search Engine Optimization) and is shown in search engine results -->
  <meta name="description" content="Demo page showing the use of head elements in HTML">

  <!-- The <meta name="author"> tag specifies the author of the webpage. This can be used for documentation purposes -->
  <meta name="author" content="Harsh Sharma"> 

  <!-- The <base> tag specifies the base URL for all relative links in the document. If you use relative paths for links (e.g., <a href="about.html">), this URL will be used as the base -->
  <base href="https://example.com/">

  <!-- The <link rel="icon"> tag links to the favicon (the small icon displayed in the browser tab). Ensure the favicon.ico file is present in the root directory -->
  <link rel="icon" href="favicon.ico"> 

  <!-- The <style> tag is used for internal CSS styles. In this case, it's empty but can be filled with CSS to style the page -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #4CAF50; /* Green */
    }
  </style>

  <!-- The <script> tag is used to include JavaScript. In this case, it's empty but can be filled with JavaScript code to add interactivity -->
  <script>
    // Example of a simple script that can be added to the page
    // window.onload = function() {
    //   alert("Page loaded!");
    // };
  </script>
</head>
<body>

  <!-- The main content of the page -->
  <h1>Head Elements Example</h1>
  <p>This page demonstrates the use of important HTML <code>&lt;head&gt;</code> elements. Check the source code for details.</p>

</body>
</html>
