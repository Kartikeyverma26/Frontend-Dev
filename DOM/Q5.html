<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Image Gallery Modal</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f0f2f7;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 25px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            max-width: 750px;
        }

        .grid img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.18);
        }

        .grid img:hover {
            transform: scale(1.06);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .modal-backdrop {
            position: fixed;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            background: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.25s ease;
        }

        .modal-backdrop.open {
            display: flex;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .modal-content {
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: scaleIn 0.25s ease;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.85);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content img {
            max-width: 85vw;
            max-height: 80vh;
            border-radius: 10px;
            display: block;
        }

        #close-btn {
            position: absolute;
            top: -12px;
            right: -12px;
            background: #ff4444;
            color: white;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: 0.2s ease;
        }

        #close-btn:hover {
            background: #e83232;
        }
    </style>

</head>

<body>

    <h1>Image Gallery</h1>

    <div class="grid" id="image-grid">
        <img src="https://picsum.photos/seed/1/300/200" />
        <img src="https://picsum.photos/seed/2/300/200" />
        <img src="https://picsum.photos/seed/3/300/200" />
        <img src="https://picsum.photos/seed/4/300/200" />
        <img src="https://picsum.photos/seed/5/300/200" />
        <img src="https://picsum.photos/seed/6/300/200" />
    </div>

    <div id="modal" class="modal-backdrop">
        <div class="modal-content">
            <div id="close-btn">Ã—</div>
            <img id="modal-img" src="" />
        </div>
    </div>

    <script src="Q5.js"></script>

</body>

</html>
