<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Form Submit Blocker - Improved UI</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef1f7;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container {
            background: #fff;
            padding: 30px 35px;
            border-radius: 12px;
            width: 380px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.2s ease;
            outline: none;
        }

        input:focus {
            border-color: #4a6cf7;
            box-shadow: 0 0 6px rgba(74, 108, 247, 0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4a6cf7;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s ease;
        }

        button:hover {
            background: #3956d0;
        }

        .error {
            color: #d60000;
            font-size: 0.86em;
            margin-top: 4px;
        }

        .success {
            background: #d6ffe0;
            padding: 12px;
            margin-top: 20px;
            border-radius: 6px;
            color: #056125;
            border: 1px solid #8af09f;
            text-align: center;
            font-weight: bold;
        }
    </style>

</head>

<body>

    <div class="form-container">
        <h1>Live Validated Form</h1>

        <form id="my-form" novalidate>

            <div class="form-group">
                <label for="f-name">Name</label>
                <input id="f-name" name="name" placeholder="Enter your name" />
                <div id="err-name" class="error"></div>
            </div>

            <div class="form-group">
                <label for="f-email">Email</label>
                <input id="f-email" name="email" placeholder="example@mail.com" />
                <div id="err-email" class="error"></div>
            </div>

            <div class="form-group">
                <label for="f-password">Password</label>
                <input id="f-password" type="password" name="password" placeholder="Min 6 characters" />
                <div id="err-password" class="error"></div>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="final-message"></div>
    </div>

    <script src="Q9.js"></script>

</body>

</html>
